<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <h1 class="brand">
            <img class="logo" src="coffee.png" alt="coffee">
            Coffee House
        </h1>
    </nav>

   <div class="page">
       <section class="order">
                <table class="items">
                    <h2 class="box-item">ITEMS</h2>

                    <tr class="item">
                        <td class="quantity">1x</td>
                        <td class="title" style="font-weight: bold; font-size: 16;">Cappucino</td>
                        <td class="price" style="font-weight: bold">$6.00</td>
                    </tr>

                    <tr class="item"> 
                       <td  class="quantity"></td>
                       <td class="title" style="font-size: 14; color: #b08969;">Light Foam</td>
                       <td class="price"></td>
                    </tr>
                </table>

                <table class="items">
                    <tr class="item">
                        <td class="quantity">1x</td>
                        <td class="title" style="font-weight: bold; font-size: 16;">Cappucino</td>
                        <td class="price" style="font-weight: bold">$7.90</td>
                    </tr>
                
                    <tr class="item">
                        <td class="quantity"></td>
                        <td class="title" style="font-size: 14; color: #b08969;">Almond Milk</td>
                        <td class="price"></td>
                    </tr>

                    <tr class="item">
                        <td class="quantity"></td>
                        <td class="title" style="font-size: 14; color: #b08969;">Double Espresso Shot</td>
                        <td class="price"></td>
                    </tr>
                </table>

                <table class="items">
                    <tr class="item">
                       <td class="quantity">1x</td>
                       <td class="title" style="font-weight: bold; font-size: 16;">Crissant</td>
                       <td class="price" style="font-weight: bold">$5.37</td>
                    </tr>

                    <tr class="item">
                        <td class="quantity"></td>
                        <td class="title" style="font-size: 14; color: #b08969;">Butter</td>
                        <td class="price"></td>
                    </tr>
                </table>
        </section>

        <section classs="payment">
            <div class="uni">
              <h2 class="box-item">NAME</h2>
              <div class="input-group">
                  <label for="Name" class="user-input-label">Name for order</label>
                  <input class="user-input" type="text">
               </div>
            </div>

           <div class="uni2">
               <h2 class="box-item">PAYMENT</h2>
               <div class="input-group">
                    <label for="payment" class="user-input-label">Card number</label>
                    <input class="user-input" type="text" name="" id="">
               </div>

                <div class="input-group">
                    <label for="ccv" class="user-input-label">CCV number</label>
                    <input type="text" class="user-input" id="faul">
                </div>
           </div>
        </section> 
    </div>

    <div>
        <section >
            <table class="total">
                <tr class="hi">
                    <td>Subtotal:</td>
                    <td class="oh">$9.65</td>
                </tr>

                <tr class="hi">
                    <td>Tax:</td>
                    <td class="oh">$0.82</td>
                </tr>

                <tr class="hi">
                    <td style="font-weight: bold">Total:</td>
                    <td class="oh" style="font-weight: bold">$10.47</td>
                </tr>

            </table>
        </section>
        <button id="button">Order now</button>
    </div>
   
       
</body>
</html>
