<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-nav">
        <h1 class="brand">
            <img class="logo" src="coffee.png" alt="coffee">
            Coffee House
        </h1>
    </nav>
   <div class="page">
       <section class="order-box">
           <div class="order">
            
                <table class="items">
                    <h2 class="box-item">ITEMS</h2>

                    <tr class="item">
                        <td class="quantity">1x</td>
                        <td class="title">Cappucino</td>
                        <td class="price">$6.00</td>
                    </tr>

                    <tr class="item"> 
                       <td  class="quantity"></td>
                       <td class="title">Light Foam</td>
                    </tr>

                    <tr class="item">
                        <td class="quantity">1x</td>
                        <td class="title">Cappucino</td>
                        <td class="price">$7.90</td>
                    </tr>
                
                    <tr class="item">
                        <td  class="quantity"></td>
                       <td class="title">Almond Milk</td>
                    </tr>

                    <tr>
                        <td class="quantity"></td>
                        <td class="title">Double Espresso Shot</td>
                    </tr>

                    <tr class="item">
                       <td class="quantity">1x</td>
                       <td class="title">Crissant</td>
                       <td class="price">$5.37</td>
                    </tr>

                    <tr>
                        <td class="quantity"></td>
                       <td class="title">Butter</td>
                    </tr>
                </table>
            
            </div>
        </section>

        <section class="payment">
           <h2 class="box-item">NAME</h2>
           <div class="input-group">
              <label for="Name" class="user-input-label">Name for order</label>
              <input class="user-input" type="text">
           </div>
    

           <div class="payment">
               <h2 class="box-item">PAYMENT</h2>
               <div class="input-group">
                    <label for="payment" class="user-input-label">Card number</label>
                    <input class="user-input" type="text" name="" id="">
               </div>

                <div class="input-group">
                    <label for="ccv" class="user-input-label">CCV number</label>
                    <input type="text" class="user-input">
                </div>
           </div>
        </section> 
    </div>
   
       
</body>
</html>
